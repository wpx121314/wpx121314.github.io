<h2 id="下载旧版本软件包"><a href="#下载旧版本软件包" class="headerlink" title="下载旧版本软件包"></a>下载旧版本软件包</h2><h3 id="创建通用旧版本Tap"><a href="#创建通用旧版本Tap" class="headerlink" title="创建通用旧版本Tap"></a>创建通用旧版本Tap</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># 语法：brew log &lt;包名&gt; --oneline 查看git历史版本信息.查看能提供的版本号</span></span><br><span class="line">brew <span class="built_in">log</span> azure-cli --oneline </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 1. 创建一个通用的本地 Tap</span></span><br><span class="line">brew tap-new my/versions</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
